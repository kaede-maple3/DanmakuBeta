    <h2>操作説明</h1>
    <p>移動：十字キーもしくはwasd</p>
    <p>シフトキーで低速移動、スペースキーで弾発射</p>
    <h2>プレイアブルキャラの説明</h2>
    <p>・天使</p>
    <p>30秒毎に体力が1回復する(右側にハートが出る)</p>
    <p>・ファイター</p>
    <p>体力が50％を切ると攻撃速度と弾速が1.5倍になる</p>
    <h2>その他の説明</h2>
    <p>敵を倒すと確率で出てくる剣を拾うと攻撃力が1アップ</p>
    <p>攻撃を受けると少しの間無敵になる(右側に盾を表示)</p>
